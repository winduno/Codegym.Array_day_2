<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>NegaCount</title>
</head>

</body>

<script>
    let arr = [];
    let length = prompt("Nhập số phần tử của mảng đi anh zai!!");
    let count = 0;
    while(1){
        let input = parseFloat(prompt("Nhập vào số thứ " + (count + 1)));
        if (Number.isInteger(input)){
            arr[count] = input;
            count++;
        }
        else{
            alert("Nhập số cơ mà!!");
        }
        if (count == length) break;
    }

    count = 0;
    for (let i = 0; i < length; i++){
        if (arr[i] < 0){
            count++;
        }
    }

    if (count > 0){
        document.write("Mảng: " + arr + "<br>Có " + count + " phần tử trong mảng là số âm");
    }
    else{
        document.write("Mảng toàn số dương thì thôi khỏi in nhé!!");
    }
</script>
