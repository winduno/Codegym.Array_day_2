<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" placeholder="Nhập từ cần tra cứu" id="input">
    <input type="text" id="output" disabled>
    <br>
    <button type="button" onclick="search()">Tra cứu</button>
</form>
</body>
</html>
<script>

    const EN = ["hello", "sing", "great", "storm", "bother", "love", "they", "ever", "thing", "you", "through"];
    const VN = ["xin chào", "hát", "to lớn", "cơn bão", "làm phiên", "yêu", "họ", "mãi mãi", "đồ vật", "bạn", "xuyên qua"];


    let result = "";
    function search() {
        let input = document.getElementById("input").value;
        if (EN.indexOf(input) !== -1){
            result = VN[EN.indexOf(input)];
        }
        else{
            alert("Chịu, không tìm thấy");
        }
        document.getElementById("output").value = result;
    }

</script>
