<script>
    let arr = [];
    let length = prompt("Nhập số phần tử của mảng đi anh zai!!");
    let count = 0;
    while(1){
        let input = parseFloat(prompt("Nhập vào số thứ " + (count + 1)));
        if (Number.isInteger(input)){
            arr[count] = input;
            count++;
        }
        else{
            alert("Nhập số cơ mà!!");
        }
        if (count == length) break;
    }

    let max = arr[0];
    let avg = 0;

    for (let i = 0; i < length; i++){
        if (arr[i] > max){
            max = arr[i];
            index = i;
        }
        avg += arr[i];
    }

    document.write("Mảng: " + arr + "<br>Số lớn nhất là: " + max + "<br>Giá trị trung bình là " + avg/length);
</script>
