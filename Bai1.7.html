<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [];
    let pushArray = parseInt(prompt('nhap so luong day'));
    for (let i = 0; i < pushArray; i++) {
        numbers[i] = prompt('nhap day');
    }

    function deleteV() {
        let V = prompt('nhap so V');
        for (i = 0; i < numbers; i++) {
            if (numbers[i] == V) {
                numbers.splice(i, 1);
            }
        }
        return numbers;
    }
    document.write(deleteV());

</script>
</body>
</html>
